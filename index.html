<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravi Sai Vigneswara | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-cyan: #00D4FF;
            --neon-purple: #B100FF;
            --neon-green: #00FF66;
            --deep-navy: #0A0F2D;
            --hex-grid: rgba(0, 212, 255, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Rajdhani', 'Segoe UI', sans-serif;
            background: var(--deep-navy);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        @font-face {
            font-family: 'Rajdhani';
            src: url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap');
        }

        /* Hexagonal Grid Background */
        .hex-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='52' viewBox='0 0 60 52' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0L59.5 15v26L30 51 0.5 36V10L30 0z' fill='none' stroke='%2300D4FF' stroke-opacity='0.12' stroke-width='1'/%3E%3C/svg%3E");
            background-size: 60px 52px;
            background-position: center;
            opacity: 0.3;
            z-index: -1;
            animation: hex-pulse 20s ease-in-out infinite;
        }

        /* Glow Effects */
        .glow-effect {
            position: fixed;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.2;
            z-index: -1;
        }

        .glow-1 {
            width: 400px;
            height: 400px;
            background: var(--neon-cyan);
            top: -150px;
            left: -150px;
            animation: float-1 14s ease infinite alternate;
        }

        .glow-2 {
            width: 500px;
            height: 500px;
            background: var(--neon-purple);
            bottom: -150px;
            right: -150px;
            animation: float-2 16s ease infinite alternate;
        }

        /* Container */
        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            position: relative;
        }

        /* Content */
        .content {
            width: 100%;
            max-width: 1280px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3rem;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }

        .header h1 {
            font-size: clamp(3rem, 7vw, 5rem);
            font-weight: 700;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
            letter-spacing: 2px;
            transition: text-shadow 0.4s ease;
            will-change: text-shadow;
        }

        .header h1:hover {
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.7);
        }

        .header p {
            font-size: clamp(1.1rem, 3.5vw, 1.4rem);
            opacity: 0.9;
            max-width: 700px;
            margin: 0.8rem auto;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Cyberpunk QR Card */
        .cyber-card {
            background: rgba(10, 15, 45, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 
                0 0 25px rgba(0, 212, 255, 0.3),
                0 0 40px rgba(177, 0, 255, 0.2);
            border: 1px solid rgba(0, 212, 255, 0.4);
            width: 100%;
            max-width: 360px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            animation: float 5s ease-in-out infinite;
            will-change: transform, box-shadow;
        }

        .cyber-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 
                0 0 35px rgba(0, 212, 255, 0.5),
                0 0 50px rgba(177, 0, 255, 0.4);
        }

        .cyber-card.glitch::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent,
                rgba(0, 212, 255, 0.2) 50%,
                transparent
            );
            opacity: 0;
            animation: glitch-flash 0.2s ease;
        }

        .qr-code {
            width: 100%;
            height: auto;
            aspect-ratio: 1/1;
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 1.8rem;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            border: 2px solid var(--neon-cyan);
        }

        .cyber-card:hover .qr-code {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.6);
        }

        .qr-info h3 {
            font-size: 1.6rem;
            margin-bottom: 0.8rem;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.7);
            transition: color 0.4s ease;
        }

        .qr-info h3:hover {
            color: var(--neon-purple);
        }

        .qr-info p {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 400;
        }

        /* Cyberpunk Button */
        .cyber-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            padding: 1.2rem 2.5rem;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-cyan));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 2rem;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 30px rgba(177, 0, 255, 0.5);
            will-change: transform, box-shadow;
        }

        .cyber-button:hover {
            transform: translateY(-6px);
            box-shadow: 0 0 40px rgba(177, 0, 255, 0.7);
        }

        .cyber-button:active {
            transform: translateY(0);
        }

        .cyber-button.pulse {
            animation: pulse 1s ease-in-out infinite;
        }

        .cyber-button.click::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.4), transparent);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: ripple 0.5s ease-out;
        }

        .cyber-button.success {
            background: linear-gradient(45deg, var(--neon-green), var(--neon-cyan));
            box-shadow: 0 0 40px rgba(0, 255, 102, 0.7);
            animation: pulse 1.5s ease;
        }

        /* Success Overlay */
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 102, 0.2);
            opacity: 0;
            pointer-events: none;
            z-index: 20;
            transition: opacity 0.6s ease;
        }

        .success-overlay.active {
            opacity: 1;
        }

        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 15, 45, 0.9);
            backdrop-filter: blur(12px);
            padding: 3rem;
            border-radius: 12px;
            border: 2px solid var(--neon-green);
            text-align: center;
            color: var(--neon-green);
            font-size: 1.8rem;
            font-weight: 600;
            box-shadow: 0 0 40px rgba(0, 255, 102, 0.6);
            opacity: 0;
            transition: opacity 0.6s ease, transform 0.6s ease;
            z-index: 21;
            animation: vibrate 0.3s ease 3;
        }

        .success-message.active {
            opacity: 1;
            transform: translate(-50%, -70%);
        }

        /* Social Links */
        .cyber-social {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-top: 3rem;
        }

        .cyber-social a {
            color: white;
            font-size: 1.6rem;
            transition: all 0.4s ease;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }

        .cyber-social a::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid var(--neon-cyan);
            transform: scale(0.8);
            opacity: 0;
            transition: all 0.4s ease;
            border-radius: 8px;
        }

        .cyber-social a:hover {
            color: var(--neon-cyan);
            transform: translateY(-6px) scale(1.2);
            text-shadow: 0 0 20px var(--neon-cyan);
        }

        .cyber-social a:hover::before {
            opacity: 1;
            transform: scale(1);
        }

        .cyber-social a:nth-child(1):hover { color: var(--neon-cyan); }
        .cyber-social a:nth-child(2):hover { color: #0A66C2; }
        .cyber-social a:nth-child(3):hover { color: #E1306C; }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes float-1 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(70px, 70px); }
        }

        @keyframes float-2 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-70px, -70px); }
        }

        @keyframes hex-pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.15; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        @keyframes ripple {
            0% { transform: translate(-50%, -50%) scale(0); }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }

        @keyframes vibrate {
            0%, 100% { transform: translate(-50%, -50%) translateX(0); }
            25% { transform: translate(-50%, -50%) translateX(3px); }
            75% { transform: translate(-50%, -50%) translateX(-3px); }
        }

        @keyframes glitch-flash {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes particle-move {
            0% {
                transform: translate(0, 0);
                opacity: 0.7;
            }
            100% {
                transform: translate(var(--x), var(--y));
                opacity: 0;
            }
        }

        @keyframes confetti {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(calc(-50% + var(--x)), calc(-50% + var(--y))) scale(0.5);
            }
        }

        /* Cyberpunk Particles */
        .cyber-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: var(--neon-cyan);
            border-radius: 50%;
            pointer-events: none;
            filter: blur(2px);
        }

        /* Confetti Particles */
        .confetti-particle {
            position: absolute;
            border-radius: 4px;
            pointer-events: none;
            width: 10px;
            height: 10px;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 2rem;
            }

            .cyber-card {
                max-width: 320px;
                padding: 2rem;
            }

            .cyber-button {
                padding: 1rem 2rem;
                font-size: 1.1rem;
            }

            .cyber-social a {
                width: 50px;
                height: 50px;
                font-size: 1.4rem;
            }

            .glow-1, .glow-2 {
                filter: blur(50px);
            }

            .success-message {
                font-size: 1.5rem;
                padding: 2rem;
            }

            .header h1 {
                font-size: clamp(2.5rem, 6vw, 4rem);
            }

            .header p {
                font-size: clamp(1rem, 3vw, 1.2rem);
            }
        }
    </style>
</head>
<body>
    <!-- Cyberpunk Background Elements -->
    <div class="hex-grid"></div>
    <div class="glow-effect glow-1"></div>
    <div class="glow-effect glow-2"></div>
    <div class="cyber-particles" id="particles"></div>
    <div class="success-overlay" id="successOverlay"></div>
    <div class="success-message" id="successMessage">You've successfully saved me! <i class="fas fa-heart"></i></div>

    <div class="container">
        <div class="content">
            <header class="header">
                <h1>RAVI SAI VIGNESWARA</h1>
                <p>GAMER PORTFOLIO CARD</p>
            </header>

            <div class="cyber-card" id="qrCard">
                <img class="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?size=500x500&data=https://ravisairockey.github.io/Game-Proto/" alt="Portfolio QR Code">
                <div class="qr-info">
                    <h3>ENTER THE GRID</h3>
                    <p>Hey, scan me to join my gaming grid!</p>
                </div>
            </div>

            <button class="cyber-button" id="downloadBtn">
                <i class="fas fa-download"></i> SAVE ME TO YOUR DEVICE!
            </button>

            <div class="cyber-social">
                <a href="https://github.com/ravisairockey" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
                <a href="https://in.linkedin.com/in/ravisai-vigneswara-113894191/ms?trk=people-guest_people_search-card" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://www.instagram.com/rsv_amil/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>

    <script>
        // Cyberpunk Particles System
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = window.innerWidth < 768 ? 40 : 80;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');

                // Random properties
                const size = Math.random() * 3 + 2;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const opacity = Math.random() * 0.5 + 0.4;
                const duration = Math.random() * 12 + 8;
                const delay = Math.random() * 4;
                const color = Math.random() > 0.5 ? 'var(--neon-cyan)' : 'var(--neon-purple)';
                const xMove = (Math.random() - 0.5) * 250;
                const yMove = (Math.random() - 0.5) * 250;

                // Apply styles
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.opacity = opacity;
                particle.style.background = color;
                particle.style.setProperty('--x', `${xMove}px`);
                particle.style.setProperty('--y', `${yMove}px`);
                particle.style.animation = `particle-move ${duration}s linear ${delay}s infinite`;

                container.appendChild(particle);
            }
        }

        // Cyberpunk Glitch Effect on QR Card
        const qrCard = document.getElementById('qrCard');
        let glitchTimeout;

        function triggerGlitch() {
            qrCard.classList.add('glitch');
            setTimeout(() => {
                qrCard.classList.remove('glitch');
            }, 200);
        }

        // Random glitch effect
        setInterval(() => {
            if (Math.random() > 0.85) {
                triggerGlitch();
            }
        }, 3500);

        // Interactive effects for QR card
        qrCard.addEventListener('mousemove', (e) => {
            const rect = qrCard.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            const rotateX = y / rect.height * -8;
            const rotateY = x / rect.width * 8;
            qrCard.style.transform = `translateY(-12px) rotate3d(${rotateX}, ${rotateY}, 0, 4deg)`;
        });

        qrCard.addEventListener('mouseleave', () => {
            qrCard.style.transform = '';
        });

        qrCard.addEventListener('touchstart', () => {
            qrCard.style.transform = 'scale(0.98)';
        }, { passive: true });

        qrCard.addEventListener('touchend', () => {
            qrCard.style.transform = '';
        }, { passive: true });

        // Download Wallpaper with Success Animation
        document.getElementById('downloadBtn').addEventListener('click', async (e) => {
            try {
                const btn = document.getElementById('downloadBtn');
                const successOverlay = document.getElementById('successOverlay');
                const successMessage = document.getElementById('successMessage');
                const originalText = btn.innerHTML;

                // Trigger ripple effect and pulse
                btn.classList.add('click', 'pulse');
                setTimeout(() => btn.classList.remove('click'), 500);

                // Show loading state
                btn.innerHTML = '<i class="fas fa-cog fa-spin"></i> PREPARING RESCUE...';
                btn.disabled = true;

                // Create canvas
                const canvas = document.createElement('canvas');
                canvas.width = 1920;
                canvas.height = 1080;
                const ctx = canvas.getContext('2d');

                // Draw hex grid background
                ctx.fillStyle = '#0A0F2D';
                ctx.fillRect(0, 0, 1920, 1080);
                const hexPattern = new Image();
                hexPattern.src = "data:image/svg+xml,%3Csvg width='60' height='52' viewBox='0 0 60 52' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0L59.5 15v26L30 51 0.5 36V10L30 0z' fill='none' stroke='%2300D4FF' stroke-opacity='0.12' stroke-width='1'/%3E%3C/svg%3E";
                await new Promise((resolve) => {
                    hexPattern.onload = resolve;
                });
                const pattern = ctx.createPattern(hexPattern, 'repeat');
                ctx.fillStyle = pattern;
                ctx.fillRect(0, 0, 1920, 1080);

                // Add glow effects
                const glow1 = ctx.createRadialGradient(300, 200, 0, 300, 200, 400);
                glow1.addColorStop(0, 'rgba(0, 212, 255, 0.3)');
                glow1.addColorStop(1, 'transparent');
                ctx.fillStyle = glow1;
                ctx.fillRect(0, 0, 1920, 1080);

                const glow2 = ctx.createRadialGradient(1600, 800, 0, 1600, 800, 500);
                glow2.addColorStop(0, 'rgba(177, 0, 255, 0.3)');
                glow2.addColorStop(1, 'transparent');
                ctx.fillStyle = glow2;
                ctx.fillRect(0, 0, 1920, 1080);

                // Add QR code
                const qrImg = new Image();
                qrImg.crossOrigin = 'Anonymous';
                qrImg.src = 'https://api.qrserver.com/v1/create-qr-code/?size=500x500&data=https://ravisairockey.github.io/Game-Proto/';

                await new Promise((resolve) => {
                    qrImg.onload = resolve;
                });

                // Draw cyber card
                ctx.save();
                ctx.shadowColor = 'rgba(0, 212, 255, 0.5)';
                ctx.shadowBlur = 50;
                ctx.shadowOffsetY = 15;
                ctx.fillStyle = 'rgba(10, 15, 45, 0.8)';
                ctx.beginPath();
                ctx.roundRect(1400 - 150, 540 - 170, 300, 340, [10]);
                ctx.fill();

                // Add inner glow
                ctx.strokeStyle = 'rgba(0, 212, 255, 0.4)';
                ctx.lineWidth = 2;
                ctx.strokeRect(1400 - 150, 540 - 170, 300, 340);

                // Add QR code
                ctx.drawImage(qrImg, 1400 - 125, 540 - 145, 250, 250);

                // Add text
                ctx.fillStyle = 'white';
                ctx.font = 'bold 40px "Rajdhani", sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('RAVI SAI VIGNESWARA', 1400, 540 + 130);
                ctx.font = '28px "Rajdhani", sans-serif';
                ctx.fillStyle = 'rgba(0, 212, 255, 0.95)';
                ctx.fillText('ENTER THE GRID', 1400, 540 + 160);

                // Convert to image and download
                canvas.toBlob((blob) => {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = 'ravisai-gamer-wallpaper.png';
                    link.click();

                    // Show success animation
                    btn.classList.remove('pulse');
                    btn.classList.add('success');
                    btn.innerHTML = '<i class="fas fa-check-circle"></i> UPLOAD COMPLETE!';
                    successOverlay.classList.add('active');
                    successMessage.classList.add('active');

                    // Create confetti particles
                    const confettiContainer = document.createElement('div');
                    confettiContainer.classList.add('cyber-particles');
                    document.body.appendChild(confettiContainer);

                    for (let i = 0; i < 50; i++) {
                        const particle = document.createElement('div');
                        particle.classList.add('confetti-particle');
                        const size = Math.random() * 8 + 6;
                        const angle = Math.random() * 2 * Math.PI;
                        const speed = Math.random() * 200 + 150;
                        const duration = Math.random() * 1 + 0.8;
                        const colors = ['var(--neon-green)', 'var(--neon-cyan)', 'var(--neon-purple)', '#FF007A'];
                        const color = colors[Math.floor(Math.random() * colors.length)];
                        particle.style.width = `${size}px`;
                        particle.style.height = `${size}px`;
                        particle.style.background = color;
                        particle.style.left = `50%`;
                        particle.style.top = `50%`;
                        particle.style.transform = `translate(-50%, -50%)`;
                        particle.style.animation = `confetti ${duration}s ease-out`;
                        particle.style.setProperty('--x', `${Math.cos(angle) * speed}px`);
                        particle.style.setProperty('--y', `${Math.sin(angle) * speed}px`);
                        confettiContainer.appendChild(particle);
                    }

                    // Reset button and remove success animation
                    setTimeout(() => {
                        btn.classList.remove('success');
                        btn.innerHTML = '<i class="fas fa-download"></i> TRY AGAIN!';
                        btn.disabled = false;
                        successOverlay.classList.remove('active');
                        successMessage.classList.remove('active');
                        confettiContainer.remove();
                    }, 3000);
                }, 'image/png');

            } catch (error) {
                console.error('Error generating wallpaper:', error);
                const btn = document.getElementById('downloadBtn');
                btn.classList.remove('pulse');
                btn.innerHTML = '<i class="fas fa-exclamation-triangle"></i> RESCUE FAILED!';
                setTimeout(() => {
                    btn.innerHTML = '<i class="fas fa-download"></i> TRY AGAIN!';
                    btn.disabled = false;
                }, 2000);
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();

            // Add cyberpunk hover effects to social links
            document.querySelectorAll('.cyber-social a').forEach(link => {
                link.addEventListener('mouseenter', () => {
                    link.style.transform = 'translateY(-6px) scale(1.2)';
                });

                link.addEventListener('mouseleave', () => {
                    link.style.transform = '';
                });

                link.addEventListener('touchstart', () => {
                    link.style.transform = 'scale(0.95)';
                }, { passive: true });

                link.addEventListener('touchend', () => {
                    link.style.transform = '';
                }, { passive: true });
            });
        });
    </script>
</body>
</html>
