<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravi Sai Vigneswara | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-cyan: #00D4FF;
            --neon-purple: #B100FF;
            --neon-green: #00FF66;
            --neon-red: #FF2D55;
            --deep-navy: #0A0F2D;
            --hex-grid: rgba(0, 212, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Orbitron', 'Rajdhani', 'Segoe UI', sans-serif;
            background: var(--deep-navy);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
            cursor: none;
        }

        @font-face {
            font-family: 'Orbitron';
            src: url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap');
        }

        /* Custom Cursor */
        .custom-cursor {
            position: fixed;
            width: 16px;
            height: 16px;
            background: radial-gradient(circle, var(--neon-cyan) 20%, transparent 70%);
            border: 1px solid var(--neon-green);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            transform: translate(-50%, -50%);
            animation: cursor-pulse 1.2s ease-in-out infinite;
            transition: background 0.2s ease, transform 0.2s ease;
        }

        .custom-cursor::before {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            border: 1px solid var(--neon-cyan);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.5;
        }

        .custom-cursor.hovered {
            background: radial-gradient(circle, var(--neon-green) 20%, transparent 70%);
            transform: translate(-50%, -50%) scale(1.3);
        }

        .cursor-trail {
            position: fixed;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            transform: translate(-50%, -50%);
            opacity: 0;
            will-change: transform, opacity;
        }

        .cursor-burst {
            position: fixed;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 998;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: burst-fade 0.5s ease-out forwards;
        }

        /* Hide default cursor on desktop */
        @media (hover: hover) {
            * {
                cursor: none;
            }
        }

        /* Show default cursor on touch devices */
        @media (hover: none) {
            .custom-cursor, .cursor-trail, .cursor-burst {
                display: none;
            }
            body {
                cursor: auto;
            }
        }

        /* Animated Hexagonal Grid Background */
        .hex-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='52' viewBox='0 0 60 52' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0L59.5 15v26L30 51 0.5 36V10L30 0z' fill='none' stroke='%2300D4FF' stroke-opacity='0.15' stroke-width='1.5'/%3E%3C/svg%3E");
            background-size: 60px 52px;
            background-position: center;
            z-index: -1;
            animation: hex-pulse 12s ease-in-out infinite;
        }

        .hex-grid::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='52' viewBox='0 0 60 52' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0L59.5 15v26L30 51 0.5 36V10L30 0z' fill='none' stroke='%2300FF66' stroke-opacity='0.3' stroke-width='1'/%3E%3C/svg%3E");
            background-size: 60px 52px;
            opacity: 0.3;
            animation: hex-flicker 3s ease-in-out infinite;
        }

        /* Circuit Traces */
        .circuit-traces {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 20px,
                var(--neon-cyan) 20px,
                var(--neon-cyan) 22px
            );
            opacity: 0.1;
            animation: circuit-flow 8s linear infinite;
        }

        /* Data Nodes */
        .data-nodes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .data-node {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--neon-green);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--neon-green);
            animation: node-drift 18s ease-in-out infinite;
        }

        /* Glow Effects with RGB Cycling */
        .glow-effect {
            position: fixed;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.25;
            z-index: -1;
            animation: rgb-cycle 7s ease-in-out infinite;
        }

        .glow-1 {
            width: 400px;
            height: 400px;
            top: -150px;
            left: -150px;
            animation: float-1 12s ease infinite alternate, rgb-cycle 7s ease-in-out infinite;
        }

        .glow-2 {
            width: 500px;
            height: 500px;
            bottom: -150px;
            right: -150px;
            animation: float-2 14s ease infinite alternate, rgb-cycle 7s ease-in-out infinite 2s;
        }

        /* Container */
        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            position: relative;
        }

        /* Content */
        .content {
            width: 100%;
            max-width: 1280px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }

        .header h1 {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 700;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
            letter-spacing: 2px;
            transition: text-shadow 0.4s ease;
            will-change: text-shadow;
        }

        .header h1:hover {
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.7);
        }

        .header p {
            font-size: clamp(1rem, 3vw, 1.3rem);
            opacity: 0.9;
            max-width: 700px;
            margin: 0.6rem auto;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Cyberpunk QR Card */
        .cyber-card {
            background: rgba(10, 15, 45, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 0;
            clip-path: polygon(10% 0%, 90% 0%, 100% 10%, 100% 90%, 90% 100%, 10% 100%, 0% 90%, 0% 10%);
            padding: 2rem;
            box-shadow: 
                0 0 25px rgba(0, 212, 255, 0.3),
                0 0 40px rgba(177, 0, 255, 0.2);
            border: 2px solid var(--neon-red);
            width: 100%;
            max-width: 340px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            cursor: none;
            animation: float 5s ease-in-out infinite;
            will-change: transform, box-shadow;
        }

        .cyber-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 
                0 0 35px rgba(0, 212, 255, 0.5),
                0 0 50px rgba(177, 0, 255, 0.4);
        }

        .cyber-card.glitch::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent,
                rgba(0, 212, 255, 0.2) 50%,
                transparent
            );
            opacity: 0;
            animation: glitch-flash 0.2s ease;
        }

        .qr-code {
            width: 100%;
            height: auto;
            aspect-ratio: 1/1;
            background: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            border: 2px solid var(--neon-cyan);
        }

        .cyber-card:hover .qr-code {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.6);
        }

        .qr-info h3 {
            font-size: 1.5rem;
            margin-bottom: 0.6rem;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.7);
            transition: color 0.4s ease;
        }

        .qr-info h3:hover {
            color: var(--neon-purple);
        }

        .qr-info p {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 400;
        }

        /* Cyberpunk Button */
        .cyber-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-cyan));
            color: white;
            border: 2px solid var(--neon-red);
            border-radius: 0;
            clip-path: polygon(10% 0%, 90% 0%, 100% 20%, 100% 80%, 90% 100%, 10% 100%, 0% 80%, 0% 20%);
            font-size: 1.2rem;
            font-weight: 600;
            cursor: none;
            transition: all 0.4s ease;
            margin-top: 1.5rem;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 30px rgba(177, 0, 255, 0.5);
            will-change: transform, box-shadow;
        }

        .cyber-button:hover {
            transform: translateY(-6px);
            box-shadow: 0 0 40px rgba(177, 0, 255, 0.7);
        }

        .cyber-button:active {
            transform: translateY(0);
        }

        .cyber-button.pulse {
            animation: pulse 1s ease-in-out infinite;
        }

        .cyber-button.click::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.4), transparent);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: ripple 0.5s ease-out;
        }

        .cyber-button.success {
            background: linear-gradient(45deg, var(--neon-green), var(--neon-cyan));
            box-shadow: 0 0 40px rgba(0, 255, 102, 0.7);
            animation: pulse 1.5s ease;
        }

        /* Success Overlay */
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 102, 0.2);
            opacity: 0;
            pointer-events: none;
            z-index: 20;
            transition: opacity 0.6s ease;
        }

        .success-overlay.active {
            opacity: 1;
        }

        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 15, 45, 0.9);
            backdrop-filter: blur(12px);
            padding: 2.5rem;
            border-radius: 0;
            clip-path: polygon(10% 0%, 90% 0%, 100% 20%, 100% 80%, 90% 100%, 10% 100%, 0% 80%, 0% 20%);
            border: 2px solid var(--neon-green);
            text-align: center;
            color: var(--neon-green);
            font-size: 1.6rem;
            font-weight: 600;
            box-shadow: 0 0 40px rgba(0, 255, 102, 0.6);
            opacity: 0;
            transition: opacity 0.6s ease, transform 0.6s ease;
            z-index: 21;
            animation: level-up 0.8s ease;
            text-shadow: 0 0 10px var(--neon-green);
        }

        .success-message.active {
            opacity: 1;
            transform: translate(-50%, -70%);
        }

        /* Social Links */
        .cyber-social {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .cyber-social a {
            color: white;
            font-size: 1.4rem;
            transition: all 0.4s ease;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            cursor: none;
        }

        .cyber-social a::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid var(--neon-cyan);
            transform: scale(0.8);
            opacity: 0;
            transition: all 0.4s ease;
            clip-path: polygon(10% 0%, 90% 0%, 100% 20%, 100% 80%, 90% 100%, 10% 100%, 0% 80%, 0% 20%);
        }

        .cyber-social a:hover {
            color: var(--neon-cyan);
            transform: translateY(-6px) scale(1.2);
            text-shadow: 0 0 20px var(--neon-cyan);
        }

        .cyber-social a:hover::before {
            opacity: 1;
            transform: scale(1);
        }

        .cyber-social a:nth-child(1):hover { color: var(--neon-cyan); }
        .cyber-social a:nth-child(2):hover { color: #0A66C2; }
        .cyber-social a:nth-child(3):hover { color: #E1306C; }

        /* Animations */
        @keyframes cursor-pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.15); }
        }

        @keyframes trail-orbit {
            0% { opacity: 0.9; transform: translate(-50%, -50%) rotate(0deg) translate(15px) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) rotate(360deg) translate(15px) scale(0.5); }
        }

        @keyframes burst-fade {
            0% { opacity: 0.8; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) translate(var(--x), var(--y)) scale(0.3); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes float-1 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(70px, 70px); }
        }

        @keyframes float-2 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-70px, -70px); }
        }

        @keyframes hex-pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.15; }
        }

        @keyframes hex-flicker {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.1; }
        }

        @keyframes circuit-flow {
            0% { background-position: 0 0; }
            100% { background-position: 40px 40px; }
        }

        @keyframes node-drift {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(50px, -50px); }
        }

        @keyframes rgb-cycle {
            0% { background: var(--neon-cyan); }
            33% { background: var(--neon-purple); }
            66% { background: var(--neon-red); }
            100% { background: var(--neon-cyan); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        @keyframes ripple {
            0% { transform: translate(-50%, -50%) scale(0); }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }

        @keyframes level-up {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            50% { transform: translate(-50%, -70%) scale(1.1); opacity: 1; }
            100% { transform: translate(-50%, -70%) scale(1); opacity: 1; }
        }

        @keyframes glitch-flash {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes particle-move {
            0% {
                transform: translate(0, 0);
                opacity: 0.7;
            }
            100% {
                transform: translate(var(--x), var(--y));
                opacity: 0;
            }
        }

        @keyframes confetti {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(calc(-50% + var(--x)), calc(-50% + var(--y))) scale(0.5);
            }
        }

        /* Cyberpunk Particles */
        .cyber-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: var(--neon-cyan);
            border-radius: 50%;
            pointer-events: none;
            filter: blur(2px);
        }

        /* Confetti Particles */
        .confetti-particle {
            position: absolute;
            border-radius: 4px;
            pointer-events: none;
            width: 10px;
            height: 10px;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .cyber-card {
                max-width: 300px;
                padding: 1.5rem;
            }

            .cyber-button {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }

            .cyber-social a {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .glow-1, .glow-2 {
                filter: blur(50px);
            }

            .success-message {
                font-size: 1.4rem;
                padding: 1.5rem;
            }

            .header h1 {
                font-size: clamp(2rem, 5vw, 3.5rem);
            }

            .header p {
                font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            }

            .data-node {
                width: 6px;
                height: 6px;
            }
        }
    </style>
</head>
<body>
    <!-- Custom Cursor and Particles -->
    <div class="custom-cursor" id="customCursor"></div>
    <div class="cursor-trail" id="trail0"></div>
    <div class="cursor-trail" id="trail1"></div>
    <div class="cursor-trail" id="trail2"></div>
    <div class="cursor-trail" id="trail3"></div>
    <div class="cursor-trail" id="trail4"></div>
    <div class="cursor-trail" id="trail5"></div>
    <div class="cursor-trail" id="trail6"></div>
    <div class="cursor-trail" id="trail7"></div>
    <div class="cyber-particles" id="cursorBursts"></div>

    <!-- Cyberpunk Background Elements -->
    <div class="hex-grid"></div>
    <div class="circuit-traces"></div>
    <div class="data-nodes" id="dataNodes"></div>
    <div class="glow-effect glow-1"></div>
    <div class="glow-effect glow-2"></div>
    <div class="cyber-particles" id="particles"></div>
    <div class="success-overlay" id="successOverlay"></div>
    <div class="success-message" id="successMessage">MISSION COMPLETE! You've successfully saved me! <i class="fas fa-heart"></i></div>

    <div class="container">
        <div class="content">
            <header class="header">
                <h1>RAVI SAI VIGNESWARA</h1>
                <p>ULTIMATE GAMER PORTFOLIO</p>
            </header>

            <div class="cyber-card" id="qrCard">
                <img class="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?size=500x500&data=https://ravisairockey.github.io/Game-Proto/" alt="Portfolio QR Code">
                <div class="qr-info">
                    <h3>UNLOCK MY GRID!</h3>
                    <p>Hey, scan me to join my gaming grid!</p>
                </div>
            </div>

            <button class="cyber-button" id="downloadBtn">
                <i class="fas fa-download"></i> SAVE ME TO YOUR DEVICE!
            </button>

            <div class="cyber-social">
                <a href="https://github.com/ravisairockey" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
                <a href="https://in.linkedin.com/in/ravisai-vigneswara-113894191/ms?trk=people-guest_people_search-card" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://www.instagram.com/rsv_amil/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>

    <script>
        // Custom Cursor and Particle System
        const cursor = document.getElementById('customCursor');
        const trails = Array.from({ length: 8 }, (_, i) => document.getElementById(`trail${i}`));
        const burstContainer = document.getElementById('cursorBursts');
        const colors = ['var(--neon-cyan)', 'var(--neon-purple)', 'var(--neon-green)', 'var(--neon-red)'];
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;
        const lerpFactor = 0.15;
        let isHovered = false;

        function updateCursor() {
            cursorX += (mouseX - cursorX) * lerpFactor;
            cursorY += (mouseY - cursorY) * lerpFactor;
            cursor.style.left = `${cursorX}px`;
            cursor.style.top = `${cursorY}px`;

            // Update orbiting trails
            trails.forEach((trail, index) => {
                const angle = (Date.now() / (isHovered ? 400 : 600) + index * (Math.PI * 2 / trails.length)) % (Math.PI * 2);
                const radius = 15;
                const offsetX = Math.cos(angle) * radius;
                const offsetY = Math.sin(angle) * radius;
                trail.style.left = `${cursorX + offsetX}px`;
                trail.style.top = `${cursorY + offsetY}px`;
                trail.style.background = colors[index % colors.length];
                trail.style.opacity = 0.9 - (index / trails.length) * 0.4;
                trail.style.animation = `trail-orbit 0.6s ease forwards`;
                trail.style.width = isHovered ? '8px' : '6px';
                trail.style.height = isHovered ? '8px' : '6px';
            });

            requestAnimationFrame(updateCursor);
        }

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // Click burst effect
        document.addEventListener('click', (e) => {
            for (let i = 0; i < 4; i++) {
                const burst = document.createElement('div');
                burst.classList.add('cursor-burst');
                const angle = Math.random() * Math.PI * 2;
                const distance = 20 + Math.random() * 10;
                const xMove = Math.cos(angle) * distance;
                const yMove = Math.sin(angle) * distance;
                burst.style.left = `${cursorX}px`;
                burst.style.top = `${cursorY}px`;
                burst.style.background = colors[Math.floor(Math.random() * colors.length)];
                burst.style.setProperty('--x', `${xMove}px`);
                burst.style.setProperty('--y', `${yMove}px`);
                burstContainer.appendChild(burst);
                setTimeout(() => burst.remove(), 500);
            }
        });

        // Hover interactions
        const interactiveElements = document.querySelectorAll('.cyber-button, .cyber-card, .cyber-social a');
        interactiveElements.forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursor.classList.add('hovered');
                isHovered = true;
            });
            el.addEventListener('mouseleave', () => {
                cursor.classList.remove('hovered');
                isHovered = false;
            });
        });

        // Background Particle System
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = window.innerWidth < 600 ? 40 : 80;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                const size = Math.random() * 2 + 2;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const opacity = Math.random() * 0.5 + 0.3;
                const duration = Math.random() * 10 + 6;
                const delay = Math.random() * 10;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const xMove = (Math.random() - 0.5) * 200;
                const yMove = (Math.random() - 0.5) * 200;

                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.opacity = opacity;
                particle.style.background = color;
                particle.style.setProperty('--x', `${xMove}px`);
                particle.style.setProperty('--y', `${yMove}px`);
                particle.style.animation = `particle-move ${duration}s linear ${delay}s infinite`;
                container.appendChild(particle);
            }
        }

        // Data Nodes System
        function createDataNodes() {
            const container = document.getElementById('dataNodes');
            const nodeCount = window.innerWidth < 600 ? 8 : 16;

            for (let i = 0; i < nodeCount; i++) {
                const node = document.createElement('div');
                node.classList.add('data-node');
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 4;
                node.style.left = `${posX}%`;
                node.style.top = `${posY}%`;
                node.style.animationDelay = `${delay}s`;
                container.appendChild(node);
            }
        }

        // Glitch Effect on QR Card
        const qrCard = document.getElementById('qrCard');
        function triggerGlitch() {
            qrCard.classList.add('glitch');
            setTimeout(() => qrCard.classList.remove('glitch'), 200);
        }
        setInterval(() => {
            if (Math.random() > 0.8) triggerGlitch();
        }, 3000);

        // QR Card Interaction
        qrCard.addEventListener('mousemove', (e) => {
            const rect = qrCard.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            const rotateX = y / rect.height * 20;
            const rotateY = x / rect.width * 20;
            qrCard.style.transform = `translateY(-12px) scale(1.03) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        qrCard.addEventListener('mouseleave', () => {
            qrCard.style.transform = 'translateY(0) scale(1)';
        });

        qrCard.addEventListener('touchstart', () => {
            qrCard.style.transform = 'scale(0.98)';
        }, { passive: true });

        qrCard.addEventListener('touchend', () => {
            qrCard.style.transform = '';
        }, {});

        // Download Wallpaper
        document.getElementById('downloadBtn').addEventListener('click', async () => {
            try {
                const btn = document.getElementById('downloadBtn');
                const successOverlay = document.getElementById('successOverlay');
                const successMessage = document.getElementById('successMessage');

                btn.classList.add('click', 'pulse');
                btn.innerHTML = '<i class="fas fa-cog fa-spin"></i> PREPARING...';
                btn.disabled = true;

                // Create canvas
                const canvas = document.createElement('canvas');
                canvas.width = 1920;
                canvas.height = 360;
                const ctx = canvas.getContext('2d');

                // Background
                ctx.fillStyle = '#0F1426';
                ctx.fillRect(0, 0, 1920, 360);

                // Hex grid
                const hexPattern = new Image();
                hexPattern.src = '//api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://ravisairockey.github.io/';
                await new Promise(resolve => { hexPattern.onload = resolve; });
                const pattern = ctx.createPattern(hexPattern, 'repeat');
                ctx.fillStyle = pattern;
                ctx.fillRect(0, 0, 360, 360);

                // Circuit traces
                ctx.strokeStyle = 'rgba(0, 212, 255, 0.15)';
                ctx.lineWidth = 2;
                for (let x = -20; x < 1920; x += 30) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x + 15, 360);
                    ctx.stroke();
                }

                // Glow effects
                const glow1 = ctx.createRadialGradient(200, 200, 0, 200, 200, 300);
                glow1.addColorStop(0, 'rgba(0, 212, 255, 0.2)');
                glow1.addColorStop(1, 'transparent');
                ctx.fillStyle = glow1;
                ctx.fillRect(0, 0, 1920, 360);

                const glow2 = ctx.createRadialGradient(1720, 200, 0, 1720, 200, 300);
                glow2.addColorStop(0, 'rgba(177, 0, 255, 0.2)');
                glow2.addColorStop(1, 'transparent');
                ctx.fillStyle = glow2;
                ctx.fillRect(0, 0, 1920, 360);

                // Data nodes
                for (let i = 0; i < 10; i++) {
                    ctx.beginPath();
                    ctx.arc(
                        Math.random() * 1920,
                        Math.random() * 360,
                        4,
                        0,
                        Math.PI * 2
                    );
                    ctx.fillStyle = 'rgba(0, 255, 102, 0.6)';
                    ctx.shadowColor = 'rgba(0, 255, 102, 0.8)';
                    ctx.shadowBlur = 10;
                    ctx.fill();
                    ctx.shadowColor = 'transparent';
                }

                // QR card
                ctx.save();
                ctx.translate(960, 2); // Center at (960, 540)
                ctx.shadowColor = 'rgba(0, 212, 255, 0.6)';
                ctx.shadowBlur = 30;
                ctx.fillStyle = 'rgba(20, 25, 50, 0.8)';
                ctx.beginPath();
                ctx.moveTo(-170, -170);
                ctx.lineTo(170, -170);
                ctx.lineTo(190, -50);
                ctx.lineTo(190, 50);
                ctx.lineTo(170, 170);
                ctx.lineTo(-170, 170);
                ctx.lineTo(-190, 50);
                ctx.lineTo(-190, -50);
                ctx.closePath();
                ctx.fill();

                ctx.strokeStyle = '#FF4040';
                ctx.lineWidth = 6;
                ctx.stroke();

                // QR code
                const qrImg = new Image();
                qrImg.crossOrigin = 'anonymous';
                qrImg.src = '//api.qrserver.com/v1/create-qr-code/?size=500x500&data=https://ravisairockey.github.io/Game-Proto/';
                await new Promise(resolve => qrImg.onload = resolve);
                ctx.drawImage(qrImg, -140, -20, 280, 280);

                ctx.restore();

                // Text
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 48px "Orbitron", sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('RAVI SAI VIGNESWARA', 960, 460);
                ctx.font = '30px "Orbitron", sans-serif';
                ctx.fillStyle = '#00D4FF';
                ctx.textShadow = '0 0 15px rgba(0, 212, 255, 0.7)';
                ctx.fillText('UNLOCK MY GRID!', 960, 500);

                // Download
                canvas.toBlob((blob) => {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = 'ravisai-gamer-wallpaper.png';
                    link.click();

                    btn.classList.remove('pulse');
                    btn.classList.add('success');
                    btn.innerHTML = '<i class="fas fa-check-circle"></i> MISION COMPLETE!';
                    successOverlay.classList.add('active');
                    successMessage.classList.add('active');

                    // Confetti
                    const container = document.createElement('confettiContainer');
                    confettiContainer.classList.add('cyber-particles');
                    document.body.appendChild(confettiContainer);

                    for (let i = 0; i < 50; i++) {
                        const particle = document.createElement('div');
                        particle.classList.add('confetti-particle');
                        const size = Math.random() * 8 + 4;
                        const angle = Math.random() * 2 * Math.PI;
                        const speed = Math.random() * 200 + 100;
                        const duration = Math.random() * 0.8 + 0.6;
                        const color = colors[Math.floor(Math.random() * colors.length)];
                        particle.style.width = `${size}px`;
                        particle.style.height = `${size}px`;
                        particle.style.background = color;
                        particle.style.left = '50%';
                        particle.style.top = '50%';
                        particle.style.transform = 'translate(-50%, -50%)';
                        particle.style.animation = `confetti ${duration}s ease-out`;
                        particle.style.setProperty('--x', `${Math.cos(angle) * speed}px`);
                        particle.style.setProperty('--y', `${Math.sin(angle) * speed}px`);
                        confettiContainer.appendChild(particle);
                    }

                    setTimeout(() => {
                        btn.classList.remove('success');
                        btn.innerHTML = '<i class="fas fa-download"></i> TRY AGAIN';
                        btn.disabled = false;
                        successOverlay.classList.remove('active');
                        successMessage.classList.remove('active');
                        confettiContainer.remove();
                    }, 2500);
                }, 'image/png');

            } catch (error) {
                console.error('Error generating screenshot:', error);
                btn.classList.remove('pulse');
                btn.innerHTML = '<i class="fas fa-exclamation-circle"></i> FAILED!';
                setTimeout(() => {
                    btn.innerHTML = '<i class="fas fa-download"></i> TRY AGAIN';
                    btn.disabled = false;
                }, 1000);
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            updateCursor();
            createDataNodes();

            document.querySelectorAll('.cyber-social a').forEach(link => {
                link.addEventListener('mouseover', () => {
                    link.style.transform = 'translateY(-6px)';
                });

                link.addEventListener('mouseout', () => {
                    link.style.transform = '';
                });

                link.addEventListener('touchstart', () => {
                    link.style('transform', 'scale(0.95)');
                });

                link.addEventListener('touchend', () => {
                    link.style('transform', '');
                });
            });
        });
    </script>
</body>
</html>
